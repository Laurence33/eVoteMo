<ion-header>
  <ion-toolbar color="blue" >
    <ion-title ><b>LOGIN</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-border ion-padding ion-justify-content">
    <ion-list style="text-align: center">

      <ion-item >
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item >
      <br>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="3"></ion-col>
          <ion-col size="6">
              <ion-button
                (click)="login()"
                fill="solid"
                shape="round"
                expand="full"
              >
                Login
              </ion-button>
          </ion-col>
          <ion-col size="3"></ion-col>
        </ion-row>
      </ion-grid>

      <ion-text color="secondary">
        <h5>Don't have an account? <a href="/register">Register here.</a></h5>
      </ion-text>
    </ion-list>

  </div>
</ion-content>
